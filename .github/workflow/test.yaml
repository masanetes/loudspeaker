name: test
on: [push]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v2

      - name: set up go
        uses: actions/setup-go@v2
        with:
          go-version: 1.16

      - name: get dependencies
        run: go get -v -t -d ./...

      - name: go imports
        run: goimports

      - name: controller test
        run: make test
