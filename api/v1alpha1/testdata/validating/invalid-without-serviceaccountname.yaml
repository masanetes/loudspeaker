apiVersion: loudspeaker.masanetes.github.io/v1alpha1
kind: Loudspeaker
metadata:
  name: valid
  namespace: default
spec:
  image: "loudspeaker-runtime:latest"
  listeners:
    - name: "sample"
      type: "sentry"
      credentials: "sentry-secrets"
      observes:
        - namespace: "default"
          ignoreReasons: ["ScalingReplicaSet"]
          involvedObjectNames: ["sample-nginx"]
          involvedObjectKinds: ["Deployment"]
          eventTypes: ["Normal"]
