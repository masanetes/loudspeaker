apiVersion: loudspeaker.masanetes.github.io/v1alpha1
kind: Loudspeaker
metadata:
  name: without-credentials
  namespace: default
spec:
  image: "loudspeaker-runtime:latest"
  serviceAccountName: loudspeaker-runtime
  listeners:
    - name: "sample"
      type: "sentry"
      observes:
        - namespace: ""
          ignores: ["BackoffLimitExceeded"]
        - namespace: "default"
          ignores: ["Unhealthy"]
