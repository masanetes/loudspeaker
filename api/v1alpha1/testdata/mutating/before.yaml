apiVersion: loudspeaker.masanetes.github.io/v1alpha1
kind: Loudspeaker
metadata:
  name: loudspeaker-sample
  namespace: default
spec:
  serviceAccountName: loudspeaker-runtime
  listeners:
    - name: "sample"
      type: "sentry"
      credentials: "sentry-secrets"
      observes:
        - ignores: ["BackoffLimitExceeded"]
        - namespace: "default"
          ignores: ["Unhealthy"]
