apiVersion: loudspeaker.masanetes.github.io/v1alpha1
kind: Loudspeaker
metadata:
  name: loudspeaker-sample
  namespace: default
spec:
  image: "loudspeaker-runtime:latest"
  serviceAccountName: loudspeaker-runtime
  listeners:
    - name: "sample"
      type: "sentry"
      credentials: "sentry-secrets"
      observes:
        - namespace: ""
          ignoreReasons: ["ScalingReplicaSet"]
          involvedObjectNames: ["sample-nginx"]
          involvedObjectKinds: ["Deployment"]
          eventTypes: ["Normal"]
        - namespace: "default"
          ignoreReasons: ["ScalingReplicaSet"]
          involvedObjectNames: ["sample-nginx"]
          involvedObjectKinds: ["Deployment"]
          eventTypes: ["Normal"]
