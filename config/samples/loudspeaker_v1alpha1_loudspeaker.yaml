apiVersion: v1
kind: Secret
metadata:
  name: sentry-secrets
data:
  dsn: c2FtcGxlCg==
---
apiVersion: loudspeaker.masanetes.github.io/v1alpha1
kind: Loudspeaker
metadata:
  name: loudspeaker-sample
spec:
  image: "loudspeaker-runtime:latest"
  listeners:
    - type: "sentry"
      credentials: "sentry-secrets"
      subscribes:
        - namespace: "" # all namespaces
          ignore: ["BackoffLimitExceeded"]
        - namespace: "default"
          ignore: ["Unhealthy"]
